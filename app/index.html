<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'">
  <title>Vikings!</title>
  <link rel="stylesheet" href="./style.css" type="text/css">

</head>

<body>

  <div class="menu">
    <button id="menu_players" class="menu">Players</button>
    <button id="menu_teams" class="menu">Teams</button>
    <button id="menu_season" class="menu">Season</button>
  </div>

  <!--Players view panel-->
  <div id="panel_view_players" class="panel" hidden>
    <table id="table_players">
      <tr><th>Name</th><th>Team</th><th>Role</th><th>Lives</th><th>Fame</th><th>Level</th><th>Abilities</th></tr>
    </table>
    <button id="button_edit_players">Edit</button>   
  </div>


  <!--Teams view panel-->   
  <div id="panel_view_teams" class="panel" hidden>
    <table id="table_teams">
      <tr><th>Name</th><th>Gold</th><th>Food</th><th>Fame</th></tr>
    </table>
    <button id="button_edit_teams">Edit</button>   
  </div>

  <div id="panel_season_view" class="panel" hidden>
    <h1>Last season statistics</h1>
    <h3>Deaths</h3>
    <table id="table_season_deaths">
      <tr><th>Name</th></tr>
    </table>
    <h3>Gold</h3>
    <table id="table_season_gold">
      <tr><th>Name</th><th>Gold Picked</th><th>Fame</th></tr>
    </table>  
    <h3>Food</h3>
    <table id="table_season_food">
      <tr><th>Name</th><th>Food Picked</th><th>Fame</th></tr>
    </table>  
    <h3>Shield Cards</h3>
    <table id="table_season_shield">
      <tr><th>Name</th><th>Shield Cards Picked</th><th>Fame</th></tr>
    </table>  
    <button id="button_season_new">New Season</button>
  </div>



  <div id='panel_test'></div>


  <script src="./util.js"></script>
  <script src="./index.js"></script>  
</body>

</html>
